<div class="payment-method payment-method-aqbank" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
	
	<div id="title-set-payment-type" class="aqbank_payment_title aqbank_justify_left" style="display: none !important;" data-bind="i18n: 'PAGAMENTO INTEGRAL'"></div>
	
	<div class="aqbank-payment-description">
		<!-- ko i18n: 'Escolha a'--><!-- /ko -->
		<strong><!-- ko i18n: 'melhor'--><!-- /ko --></strong>
		<!-- ko i18n: 'forma de'--><!-- /ko -->
		<strong><!-- ko i18n: 'pagamento'--><!-- /ko --></strong>
	</div>
	<div class="aqbank_type_payment">
	
		<div class="aqbank_type_payment_li">
			<div class="aqbank_type_payment_li_box credit" data-bind="click: function(){ setFormaDePagamento('credit') }">
				<input type="radio"
					   name="aqbank_payment_type[method]"
					   value="credit"
					   checked
					   class="radio aqbank-type-radio"
					   data-bind="attr: {'id': getCode() + '_aqbank_payment_credit'}" style="display: none;" />
				<img class="aqbank-ico" data-bind="attr: { src: getIconCard()}" />
				<div class="payment_li_text">
					<strong><!-- ko i18n: 'Cartão'--><!-- /ko --></strong>
					<span class="text-light"><!-- ko i18n: 'de Crédito'--><!-- /ko --></span>
				</div>
				<img class="aqbank-arrow-right" data-bind="attr: { src: getArrowRight()}" />
			</div>
		</div>
		<div class="aqbank_type_payment_li">
			<div class="aqbank_type_payment_li_box ticket" data-bind="click: function(){ setFormaDePagamento('ticket') }">
				<input type="radio"
					   name="aqbank_payment_type[method]"
					   value="ticket"
					   class="radio aqbank-type-radio"
					   data-bind="attr: {'id': getCode() + '_aqbank_payment_ticket'}" style="display: none;"/>
				<img class="aqbank-ico" data-bind="attr: { src: getIconBoleto()}" />
				<div class="payment_li_text">
					<strong><!-- ko i18n: 'Boleto'--><!-- /ko --></strong>
					<span class="text-light"><!-- ko i18n: 'Bancário'--><!-- /ko --></span>
				</div>
				<img class="aqbank-arrow-right" data-bind="attr: { src: getArrowRight()}" />
			</div>
		</div>
		<div class="aqbank_type_payment_li">
			<div class="aqbank_type_payment_li_box credit_multiple" data-bind="click: function(){ setFormaDePagamento('credit_multiple') }">
				<input type="radio"
					   name="aqbank_payment_type[method]"
					   value="credit_multiple"
					   checked
					   class="radio aqbank-type-radio"
					   data-bind="attr: {'id': getCode() + '_aqbank_payment_credit_multiple'}" style="display: none;" />
				<img class="aqbank-ico" data-bind="attr: { src: getIconTwoCards() }" />
				<div class="payment_li_text">
					<strong><!-- ko i18n: '2 Cartões'--><!-- /ko --></strong>
					<span class="text-light"><!-- ko i18n: 'de Crédito'--><!-- /ko --></span>
				</div>
				<img class="aqbank-arrow-right" data-bind="attr: { src: getArrowRight()}" />
			</div>
		</div>			
		<div class="aqbank_type_payment_li">
			<div class="aqbank_type_payment_li_box ticket_multiple no-border" data-bind="click: function(){ setFormaDePagamento('ticket_multiple') }">
				<input type="radio"
					   name="aqbank_payment_type[method]"
					   value="ticket_multiple"
					   checked
					   class="radio aqbank-type-radio"
					   data-bind="attr: {'id': getCode() + '_aqbank_payment_ticket_multiple'}" style="display: none;" />
				<img class="aqbank-ico" data-bind="attr: { src: getIconCreditTicket() }" />
				<div class="payment_li_text">
					<strong><!-- ko i18n: 'Cartão & Boleto'--><!-- /ko --></strong>
					<span class="text-light"><!-- ko i18n: 'Bancário'--><!-- /ko --></span>
				</div>
				<img class="aqbank-arrow-right" data-bind="attr: { src: getArrowRight()}" />
			</div>
		</div>		
		
	</div>
	
	<div style="clear: both;"></div>
	
	<div class="aqbank-box-integral">
		<div class="aqbank_payment_integral">
			<div class="aqbank_payment_integral_box">
				<ul>
					<li class="li-form-payment active" data-bind="click: function(){ setIntegralPayment('card') }">
						<div class="li-form-payment-left">
							<img data-bind="attr: { src: getCardOne()}" />
						</div>
						<div class="li-form-payment-right">
							<div class="data-info">
								
								<img data-bind="attr: { src: getMinCc()}" />
								<div>
									<!-- ko i18n: 'Cartão Crédito'--><!-- /ko -->
								</div>
							</div>
						</div>
					</li>
					<li class="li-form-payment" data-bind="click: function(){ setIntegralPayment('pix') }">
						<div class="li-form-payment-left">
							<img data-bind="attr: { src: getCardTwo()}" />
						</div>
						<div class="li-form-payment-right">
							<div class="data-info">
								
								<img data-bind="attr: { src: getMinCc()}" />
								<div>
									<!-- ko i18n: 'Cartão Crédito'--><!-- /ko -->
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
		</div>
	
		<div class="payment-method-content">
			<div class="aqbank_payment_card">
				<form class="form" id="aqpago-form" action="#" method="post" data-bind="mageInit:
					{ 'aqpago_register_validate':
					  {
						'context': context(),
						'code': getCode()
					  }
					}">
					<!-- ko template: 'Aqbank_Aqpago/payment/cc-form' --><!-- /ko -->
				</form>
			</div>
		</div>
		
		<div class="payment-method-content">
			<div class="aqbank_payment_boleto">
				<form class="form" id="aqpago-form-boleto" action="#" method="post" data-bind="mageInit:
					{ 'aqpago_boleto_register_validate':
					  {
						'context': context(),
						'code': getCode()
					  }
					}">
					<!-- ko template: 'Aqbank_Aqpago/payment/boleto' --><!-- /ko -->
				</form>
			</div>
		</div>
		
		<div class="payment-method-content">
			<div class="aqbank_payment_pix">
				<form class="form" id="aqpago-form-pix" action="#" method="post" data-bind="mageInit:
					{ 'aqpago_pix_register_validate':
					  {
						'context': context(),
						'code': getCode()
					  }
					}">
					<!-- ko template: 'Aqbank_Aqpago/payment/pix' --><!-- /ko -->
				</form>
			</div>
		</div>
	</div>
	
	<div class="aqbank-box-multipagamentos">
		
		<form class="form" id="aqpago-form-multi" action="#" method="post" data-bind="mageInit:
			{ 'aqpago_multi_card_register_validate':
			  {
				'context': context(),
				'code': getCode()
			  }
			}">
					
		<div class="payment-method-content aqbank_payment_card_multi first">

			<div class="aqbank_multi_cc_set">
				
				<div class="actions-toolbar">
					<button data-role="review-save"
							type="submit"
							data-bind="
							attr: {title: $t('Novo Cartão')},
							enable: (getCode() == isChecked()),
							click: openFirstCard
							"
							class="action primary checkout aqbank_place_order_button"
							disabled>
						<img class="aqbank-icon-button" data-bind="attr: { src: getIconOrderButton()}" />
						<span data-bind="i18n: 'Novo Cartão'"></span>
					</button>
				</div>
				
				<div class="aqbank_multi_card_li">
					<div class="aqbank_multi_card_li_img">
						<img data-bind="attr: { src: getVisaCard()}" />
					</div>
					<div class="aqbank_multi_card_li_text">
						**** **** **** 5568
					</div>
					<span class="aqbank_multi_card_li_icon"></span>
				</div>
				
				<div class="aqbank_multi_card_li">
					<div class="aqbank_multi_card_li_img">
						<img data-bind="attr: { src: getVisaCard()}" />
					</div>
					<div class="aqbank_multi_card_li_text">
						**** **** **** 4587
					</div>
					<span class="aqbank_multi_card_li_icon"></span>
				</div>
				
			</div>
			
			<div class="aqbank_multi_cc_data_save">
				<!-- ko template: 'Aqbank_Aqpago/payment/cc-multi-save' --><!-- /ko -->
			</div>
			<div class="aqbank_multi_cc_data">
				<!-- ko template: 'Aqbank_Aqpago/payment/cc-multi' --><!-- /ko -->
			</div>
			
		</div>
		
		<div class="payment-method-content aqbank_payment_card_multi second">
			
		</div>
		
		</form>
	</div>
	
</div>
